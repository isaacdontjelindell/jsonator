<body>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
    $(function () {
      var data =
        [
          {
            id: '{{index()}}',
            id2: '{{index()}}',
            something: '{{integer(-20, 20)}}',
            guid: '{{guid()}}',
            bool: '{{bool()}}',
            words: '{{lorem(3, "words")}}',
            sentence: '{{lorem(1, "sentence")}}',
            paragraph: '{{lorem(2, "paragraphs")}}',
            firstName: '{{firstName()}} X. {{lastName()}}',
            url: 'http://www.google.com'
          }
        ];
      $.post('http://localhost:8080', {schema: JSON.stringify(data)}, function (res) {
        console.log(res);
      })

    })
  </script>
</body>

</html>
