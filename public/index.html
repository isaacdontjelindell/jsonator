<html>
<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/codemirror.css">
  <link rel="stylesheet" href="monokai-dark-soda.css">
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.5.0/buttons-min.css">
  <link rel="stylesheet" href="index.css">

  <title>JSONator - Dynamically Generated JSON Endpoints</title>
</head>

<body>
  <header role="banner">
    <button type="button" id="generate-btn" class="pure-button pure-button-primary" onclick="send();">Create Endpoint</button>

    <div id="endpoint-url"><span></span></div>

  </header>
  <div role="main" class="viewport">
    <section class="column left">
      <textarea id="jsonator-input"></textarea>
    </section>
    <section class="column right">
      <textarea id="jsonator-output"></textarea>
    </section>

  </div>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/codemirror.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/mode/javascript/javascript.js"></script>
  <script src="index.js"></script>
</body>

</html>
