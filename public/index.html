<html>
<head>
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/monokai-dark-soda.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/buttons-min.css">
  <link rel="stylesheet" href="css/index.css">

  <title>JSONator - Dynamically Generated JSON Endpoints</title>
</head>

<body>
  <header role="banner">
    <a href="/"><img id="logo" src="logo.png"></a>
    <button type="button" id="generate-btn" class="pure-button pure-button-success" onclick="send()">Create Endpoint</button>
  </header>

  <div role="main" class="viewport">
    <section class="column left">
      <textarea id="jsonator-input"></textarea>
    </section>
    <section class="column right">
      <div id="endpoint-url" style="display: none;">
        <a class="url"></a>
        <span class="hide fa fa-times" onclick="hideEndpointUrl()"></span>
      </div>
      <textarea id="jsonator-output"></textarea>
    </section>
  </div>

  <footer role="contentinfo">
    <div id="footer-links">
      <span>Built by <a href="http://www.isaacdontjelindell.com">Isaac Dontje Lindell</a></span>
      <span class="social-button">
        <a href="https://twitter.com/isaacdownlow"
           class="twitter-follow-button"
           data-show-count="false"
           data-show-screen-name="false"
           data-dnt="true"
           data-lang="en">Follow
        </a>
      </span>
      <span class="social-button">
        <iframe src="http://ghbtns.com/github-btn.html?user=isaacdontjelindell&repo=jsonator&type=fork"
                allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>
      </span>
    </div>
  </footer>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/codemirror.js"></script>
  <script src="js/javascript.js"></script>
  <script src="js/index.js"></script>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
  </script>
</body>

</html>
